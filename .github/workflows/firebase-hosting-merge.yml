        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: yarn --immutable
      - run: yarn test
      - run: yarn build
        env:
          REACT_APP_VERSION: ${{ github.sha }}
          REACT_APP_ENTUR_CLIENT_NAME: entur-shamash2023
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            build
    runs-on: ubuntu-latest
  deploy_dev:
    runs-on: ubuntu-latest
    needs: [build]
    environment: 'dev'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENT_SHAMASH_DEV }}'
          channelId: live
          projectId: ent-shamash-dev
  deploy_staging:
    runs-on: ubuntu-latest
    needs: [deploy_dev]
    environment: 'staging'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENT_SHAMASH_TST }}'
          channelId: live
          projectId: ent-shamash-tst
  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_dev, deploy_staging]
    environment: 'prod'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
